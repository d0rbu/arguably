# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install -y jq
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry config virtualenvs.in-project true
        poetry install
    - name: Lint with ruff
      run: |
        . .venv/bin/activate
        ruff .
    - name: Check with mypy
      run: |
        . .venv/bin/activate
        mypy arguably/
    - name: Test with pytest
      run: |
        . .venv/bin/activate
        pytest test --cov arguably --cov-report html --cov-report json
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: htmlcov/
    - name: Extract coverage for badge
      run: echo "COVERAGE_PERCENT=$(jq '.totals.percent_covered_display' < coverage.json | tr -d '"')" >> $GITHUB_ENV
    - name: Coverage badge
      uses: Schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: f493b14288af4e8358ea8578c393213a
        filename: arguably-coverage-badge.json
        label: Coverage
        message: ${{ env.COVERAGE_PERCENT }}%
        valColorRange: ${{ env.COVERAGE_PERCENT }}
        minColorRange: 50
        maxColorRange: 90
